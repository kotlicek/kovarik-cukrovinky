<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naše cukrovinky</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <h1>Sladký svět</h1>
  </header>

  <main class="content">
    <section class="card card-3">
      <h2>Naše cukrovinky</h2>
      <div class="gallery">
        <img src="cukrovinka1.jpg" alt="Cukrovinka 1">
        <img src="cukrovinka2.jpg" alt="Cukrovinka 2">
        <img src="cukrovinka3.jpg" alt="Cukrovinka 3">
        <img src="cukrovinka4.jpg" alt="Cukrovinka 4">
      </div>
    </section>

    <section class="card card-2">
      <h2>O nás</h2>
      <p>Jsme tradiční český obchod s cukrovinkami. Vyrábíme ručně a s láskou – bonbóny, lízátka a sladkosti, které potěší každé srdce.</p>
    </section>

    <section class="card card-1">
      <h2>Vedoucí obchodu</h2>
      <ol type="I">
        <li>Marie Sladká</li>
        <li>Jan Cukr</li>
        <li>Eva Bonbónová</li>
      </ol>
    </section>
  </main>
</body>
</html>
